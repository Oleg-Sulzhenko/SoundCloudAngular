<section>

  <div class="serach-form-box">
    <input type="text" class="form-control" (change)="detect()" #inputKeyword/>
    <button (click)="searchSongs()" type="button" class="btn btn-primary">Search</button>
  </div>

  <ul class="search-results-box list-group" >
    <li class="list-group-item" *ngFor="let song of songsNamesList">{{song}}</li>
  </ul>

  <button (click)="next()" class="btn btn-primary" *ngIf="songsNamesList.length > 0">Next results</button>

</section>
